<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Montserrat:wght@500&family=Open+Sans&family=Playfair+Display:wght@500&family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Knights Travails</title>
  </head>
  <body class="">
    <header>
      <h1 class="logo">
        Knight's Travails
        <button class="material-symbols-outlined btn btn__info">
          info
          <div class="info-details">
            This Knight's Travails app calculates the shortest possible way a
            knight can get from one square to another and displays all the
            squares it will hop on along the way.
          </div>
        </button>
      </h1>
      <button class="theme"></button>
    </header>

    <main class="board board__container">
      <h2 class="status-bar">Choose a starting point</h2>
      <table class="board__wrapper">
        <tbody class="board__chessboard">
          <tr class="board__row row-8">
            <td class="board__square" data-x="1" data-y="8"></td>
            <td class="board__square" data-x="2" data-y="8"></td>
            <td class="board__square" data-x="3" data-y="8"></td>
            <td class="board__square" data-x="4" data-y="8"></td>
            <td class="board__square" data-x="5" data-y="8"></td>
            <td class="board__square" data-x="6" data-y="8"></td>
            <td class="board__square" data-x="7" data-y="8"></td>
            <td class="board__square" data-x="8" data-y="8"></td>
          </tr>
          <tr class="board__row row-7">
            <td class="board__square" data-x="1" data-y="7"></td>
            <td class="board__square" data-x="2" data-y="7"></td>
            <td class="board__square" data-x="3" data-y="7"></td>
            <td class="board__square" data-x="4" data-y="7"></td>
            <td class="board__square" data-x="5" data-y="7"></td>
            <td class="board__square" data-x="6" data-y="7"></td>
            <td class="board__square" data-x="7" data-y="7"></td>
            <td class="board__square" data-x="8" data-y="7"></td>
          </tr>
          <tr class="board__row row-6">
            <td class="board__square" data-x="1" data-y="6"></td>
            <td class="board__square" data-x="2" data-y="6"></td>
            <td class="board__square" data-x="3" data-y="6"></td>
            <td class="board__square" data-x="4" data-y="6"></td>
            <td class="board__square" data-x="5" data-y="6"></td>
            <td class="board__square" data-x="6" data-y="6"></td>
            <td class="board__square" data-x="7" data-y="6"></td>
            <td class="board__square" data-x="8" data-y="6"></td>
          </tr>
          <tr class="board__row row-5">
            <td class="board__square" data-x="1" data-y="5"></td>
            <td class="board__square" data-x="2" data-y="5"></td>
            <td class="board__square" data-x="3" data-y="5"></td>
            <td class="board__square" data-x="4" data-y="5"></td>
            <td class="board__square" data-x="5" data-y="5"></td>
            <td class="board__square" data-x="6" data-y="5"></td>
            <td class="board__square" data-x="7" data-y="5"></td>
            <td class="board__square" data-x="8" data-y="5"></td>
          </tr>
          <tr class="board__row row-4">
            <td class="board__square" data-x="1" data-y="4"></td>
            <td class="board__square" data-x="2" data-y="4"></td>
            <td class="board__square" data-x="3" data-y="4"></td>
            <td class="board__square" data-x="4" data-y="4"></td>
            <td class="board__square" data-x="5" data-y="4"></td>
            <td class="board__square" data-x="6" data-y="4"></td>

          </tr>
          <tr class="board__row row-3">

            <td class="board__square" data-x="7" data-y="3"></td>
            <td class="board__square" data-x="8" data-y="3"></td>
          </tr>
          <tr class="board__row row-2">
            <td class="board__square" data-x="1" data-y="2"></td>
            <td class="board__square" data-x="2" data-y="2"></td>
            <td class="board__square" data-x="3" data-y="2"></td>
            <td class="board__square" data-x="4" data-y="2"></td>
            <td class="board__square" data-x="5" data-y="2"></td>

            <td class="board__square" data-x="6" data-y="1"></td>
            <td class="board__square" data-x="7" data-y="1"></td>
            <td class="board__square" data-x="8" data-y="1"></td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn__reset">Reset board</button>
    </main>

    <footer class="footer">
      <a
        href="https://github.com/renchester"
        target="_blank"
        class="footer__link"
        rel="noopener noreferrer"
        ><img
          src="./img/github-icon.png"
          alt="Github icon"
          width="25"
          class="footer__img"
        />
        <p class="footer__desc">Developed by Renchester Ramos</p></a
      >
      <a
        href="https://www.flaticon.com/free-icons/knight"
        target="_blank"
        title="knight icons"
        rel="noopener noreferrer"
        class="footer__credit"
        >Knight icons created by BZZRINCANTATION - Flaticon</a
      >
    </footer>
  </body>
</html>
